<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wheel of Success!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="guessWord.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="main-container">
      <div id="banner" class="section">
        <div>
          <h2 class="title h2" id="overlayTitle">Encuentra la palabra correcta de acuerdo a la definición</h2>
          <a class="start-button gameButton">Vuelve a empezar</a>
        </div>
        <h2 class="header h2" id="clue">Biología</h2>
      </div>

      <div id="phrase" class="section">
        <ul class="has-wrap gameul"></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button class="gameButton">q</button><button class="gameButton">w</button><button
            class="gameButton">e</button><button class="gameButton">r</button><button
            class="gameButton">t</button><button class="gameButton">y</button><button
            class="gameButton">u</button><button class="gameButton">i</button><button
            class="gameButton">o</button><button class="gameButton">p</button>
        </div>
        <div class="keyrow">
          <button class="gameButton">a</button><button class="gameButton">s</button><button
            class="gameButton">d</button><button class="gameButton">f</button><button
            class="gameButton">g</button><button class="gameButton">h</button><button
            class="gameButton">j</button><button class="gameButton">k</button><button class="gameButton">l</button>
        </div>
        <div class="keyrow">
          <button class="gameButton">z</button><button class="gameButton">x</button><button
            class="gameButton">c</button><button class="gameButton">v</button><button
            class="gameButton">b</button><button class="gameButton">n</button><button class="gameButton">m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries gameli"><img src="https://tabella-games.s3.amazonaws.com/guessWord/img/liveHeart.png"
              alt="heart" height="35" width="30"></li>
          <li class="tries gameli"><img src="https://tabella-games.s3.amazonaws.com/guessWord/img/liveHeart.png"
              alt="heart" height="35" width="30"></li>
          <li class="tries gameli"><img src="https://tabella-games.s3.amazonaws.com/guessWord/img/liveHeart.png"
              alt="heart" height="35" width="30"></li>
          <li class="tries gameli"><img src="https://tabella-games.s3.amazonaws.com/guessWord/img/liveHeart.png"
              alt="heart" height="35" width="30"></li>
          <li class="tries gameli"><img src="https://tabella-games.s3.amazonaws.com/guessWord/img/liveHeart.png"
              alt="heart" height="35" width="30"></li>
        </ol>
      </div>
    </div>
  </div>
  <script src="guessWordbioexani2.js"></script>
</body>

</html>
